 <svg id='image' version="1.1" xmlns="http://www.w3.org/2000/svg" height="0">
    <defs>

    <filter id="grayscale" color-interpolation-filters="sRGB">
       <feColorMatrix type="saturate" values = "0.1"/>
       <feComponentTransfer>
          <feFuncA type="table" tableValues="0 1"/>
          <feFuncR type="table" tableValues="-0.05 1.1"/>
          <feFuncG type="table" tableValues="-0.05 1.1"/>
          <feFuncB type="table" tableValues="-0.05 1.1"/>
        </feComponentTransfer>
    </filter>

    <filter id="contrast" color-interpolation-filters="sRGB">
       <feComponentTransfer>
          <feFuncA type="table" tableValues="0 1"/>
          <feFuncR type="table" tableValues="0.03 1.1"/>
          <feFuncG type="table" tableValues="0.03 1.1"/>
          <feFuncB type="table" tableValues="0.03 1.1"/>
        </feComponentTransfer>
    </filter>

    </defs> 
</svg>
